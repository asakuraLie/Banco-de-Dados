{% extends 'base.html' %}

{% block title %}Definir Informações do Usuário{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<br/>
<h1>Definir Informações do Usuário</h1>
<br/>
<div class="mb-3">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Salvar</button>
</div>

{% else %}

Você precisa estar loggado para fazer isso :)

{% endif %}


{% endblock %}
