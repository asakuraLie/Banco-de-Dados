{% extends 'base.html' %}

{% block title %}Editar Avaliação{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <br/>
    <h1>Editar Avaliação</h1>
    <br/>
    <div class="mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Salvar Alterações</button>
    </div>

    {% else %}

    Você não pode editar essa avaliação

{% endif %}


{% endblock %}
